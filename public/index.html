<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icon-complete.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="build/css/app.css" />
</head>

<body>
  <main class="container_main">
    <section class="illustration">
      <!-- .illustration -->
      <div class="illustration_card-back">
        <img src="assets/images/bg-card-back.png" alt="ilustracion reverso de tarjeta bancaria" />

        <p id="illustration_card-cvc">000</p>
      </div>

      <div class="illustration_card-front">
        <img src="assets/images/bg-card-front.png" alt="ilustracion frente de tarjeta bancaria" />

        <img class="illustration_card-front--icon" src="assets/images/card-logo.svg" alt="logo tarjeta bancaria" />

        <p class="illustration_card-front--number" id="illustration_card-number">
          0000 0000 0000 0000
        </p>

        <p class="illustration_card-front--name" id="illustration_card-name">
          Jane Appleseed
        </p>
        <p class="illustration_card-front--cvc" id="illustration_card-date">
          00/00
        </p>
      </div>
    </section>
    <!-- .illustration -->

    <section class="container_form">
      <!-- .form -->

      <form class="form" action="/" method="post">
        <div class="form_input">
          <label for="name">Cardholder Name</label>

          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" />
        </div>

        <div class="form_input">
          <label for="number">Card Number</label>

          <input type="text" name="name" id="name" placeholder="e.g. 1234 5678 9123 0000" />
        </div>

        <div class="form_input form_date">
          <div>
            <label for="date">Exp. Date (MM/YY)</label>

            <div class="form_input-date">
              <input type="text" name="month" id="date" placeholder="MM" />
              <input type="text" name="tyear" placeholder="YY" />
            </div>
          </div>

          <div>
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
          </div>
        </div>

        <div>
          <input class="submit" type="submit" value="Confirm" />
        </div>
      </form>

      <!--         <div class="complete">
        <div class="complete_illustration">
          <img src="assets/images/icon-complete.svg" alt="illustracion de completado correctamente">
        </div>

        <h2 class="complete_title">Thank you!</h2>

        <p class="complete_message">We've added your card details</p>

        <button type="button" class="complete_btn">Continue</button>
      </div> -->
    </section>
    <!-- .form -->
  </main>
</body>

</html>
