<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icon-complete.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="build/css/app.css" />
</head>

<body>
  <main class="container_main">
    <section class="illustration">
      <!-- .illustration -->
      
      <div class="container_card-back"> 
        <div class="illustration_card-back">
          <img src="assets/images/bg-card-back.png" alt="ilustracion reverso de tarjeta bancaria" />
  
          <p id="illustration_card-cvc">000</p>
        </div>
      </div>

      <div class="container_card-front">
        <div class="illustration_card-front">
          <img src="assets/images/bg-card-front.png" alt="ilustracion frente de tarjeta bancaria" />
  
          <img class="illustration_card-front--icon" src="assets/images/card-logo.svg" alt="logo tarjeta bancaria" />
  
          <p class="illustration_card-front--number" id="illustration_card-number">
            0000 0000 0000 0000
          </p>
  
          <p class="illustration_card-front--name" id="illustration_card-name">
            Jane Appleseed
          </p>
          <p class="illustration_card-front--cvc">
            <span id="illustration_card-date">00</span>/<span id="illustration_card-year">00</span>
          </p>
        </div>
      </div>
      
    </section>
    <!-- .illustration -->

    <section class="container_form">
      <!-- .container_form -->

      <form class="form" action="/" method="post">
        <div class="form_input">
          <label for="name">Cardholder Name</label>

          <input type="text" class="input" name="name" id="name" placeholder="e.g. Jane Appleseed" tabindex="1" maxlength="20"/>
        </div>

        <div class="form_input">
          <label for="number">Card Number</label>

          <input type="text" class="input" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" tabindex="2" maxlength="19"/>
        </div>

        <div class="form_input form_date">

          <div>
            <label for="date">Exp. Date (MM/YY)</label>

            <div class="form_input-date">
              <input type="text" class="input" name="month" id="date" placeholder="MM" tabindex="3" maxlength="2"/>
              <input type="text" class="input" name="year" id="year" placeholder="YY" tabindex="4" maxlength="2"/>
            </div>
          </div>

          <div>
            <label for="cvc">CVC</label>
            <input type="text" class="input" name="cvc" id="cvc" placeholder="e.g. 123" tabindex="5" maxlength="3"/>
          </div>
        </div>

        <div>
          <input class="submit" type="submit" value="Confirm" tabindex="6"/>
        </div>
      </form>
      
    </section>
    <!-- .container_form -->
  </main>
</body>

<script type="module" src="build/js/app.js"></script>

</html>
